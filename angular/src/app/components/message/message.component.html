<div class="row">
  <div class="col-lg-12 box">
    <h2>{{ sectionTitle }}</h2>
    <hr>
    <div class="col-lg-6">
      <h4>{{ sectionMessageNew }}</h4>
      <hr>
      <form>
        <div class="form-group">
          <label for="emailUser">To</label>
          <select class="form-control" name="">
            <option value="">Choose one</option>
          </select>
        </div>
        <div class="form-group">
          <label for="emailUser">Message</label>
          <textarea class="form-control" name="name" rows="8" cols="80"></textarea>
        </div>
        <div class="form-group">
          <label for="userPassword">Picture</label>
          <input type="file" name="" value="">
        </div>
        <div class="form-group">
          <label for="userPassword">File</label>
          <input type="file" name="" value="">
        </div>
        <button type="submit" class="form-submit btn btn-primary">Submit</button>
      </form>
      <button class="btn btn-warning" type="button" name="button">See sent messages</button>
      <button class="btn btn-warning" type="button" name="button">See received messages</button>
    </div>
    <div class="col-lg-6">
      <h4>{{ sectionMessageReceived }}</h4>
      <hr>
    </div>
    <div class="col-lg-6">
      <h4>{{ sectionMessageSent }}</h4>
      <hr>
    </div>
  </div>
</div>
