<!--<div class="row">-->
  <div id="timeline" class="col-lg-7 box pull-left">
    <h2>{{ sectionTitle }}</h2>
    <hr>
    <div class="box-content">
      <div *ngFor="let p of publications" class="publication-item col-lg-12">
        <div class="publication-panel-{{p.id}}">
          <div class="avatar">
            <img src="{{url_avatar}}/{{p.user.image}}" *ngIf="p.user.image">
            <img src="assets/images/default.png" *ngIf="!p.user.image">
          </div>
          <div class="publication-item-content">
            <p>
              <a class="pub-name-link" href="#">{{ p.user.name }} {{ p.user.surname }}</a>
              -
              {{ p.user.nick }}
              -
              <span class="pub-date">{{ p.createdAt.timestamp | date }}</span>
            </p>
            <p>{{ p.text }}</p>
            <span *ngIf="p.user.id == identity.sub" class="btn-delete-pub glyphicon glyphicon-trash" aria-hidden="true" (click)="deletePublication(p.id)"></span>
            <a *ngIf="p.document" href="#" class="btn-doc glyphicon glyphicon-save" aria-hidden="true" target="_blank"></a>
            <span *ngIf="p.image" class="btn-img glyphicon glyphicon-picture" aria-hidden="true"></span>
            <div class="clearfix"></div>
            <div class="pub-image">
              <img src="" alt="">
            </div>
            <div class="pull-right like">
              <span class="btn-like glyphicon glyphicon-heart-empty {{ p.id | test }}"
              aria-hidden="true" data-toggle="tooltip" data-placement="bottom"
              title="I like"></span>
            </div>
            <!--<div class="pull-left like">
              <span class="btn-unlike active glyphicon glyphicon-heart-empty"
              aria-hidden="true" data-toggle="tooltip" data-placement="bottom"
              title="I don't like"></span>
            </div>-->
          </div>
          <div class="clearfix"></div>
          <hr>
        </div>
      </div>
      <div class="clearfix"></div>
      <ul class="pagination">
        <li>
          <a [routerLink]="['/home', pagePrev]" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li *ngFor="let page of pages">
          <a [routerLink]="['/home', page + 1]">
            <span aria-hidden="true">{{ page + 1 }}</span>
          </a>
        </li>
        <li>
          <a [routerLink]="['/home', pageNext]" aria-label="Next" [ngClass]="[total_pages == 1 ? 'hide' : 'show', 'next-link'] ">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div id="card-user" class="col-lg-4 box pull-left">
    <div class="avatar">
      <img src="{{url_avatar}}/{{identity.image}}" *ngIf="identity.image">
      <img src="assets/images/default.png" *ngIf="!identity.image">
    </div>
    <div class="name-surname">
      <a href="#">{{ identity.name }} {{ identity.surname }}</a>
      <div class="clearfix"></div>
      <span class="nickname">
        {{ identity.nick}}
      </span>
    </div>
    <div class="clearfix"></div>
  </div>
  <div id="new-publication" class="col-lg-4 box pull-left">
    <h2>{{ sectionCreatePublication }}</h2>
    <hr>
    <form #createForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" name="message"
        rows="8" cols="80" #message="ngModel" [(ngModel)]="publication.message"></textarea>
      </div>
      <div class="form-group">
        <label for="picture">Picture</label>
        <input type="file" id="picture" placeholder="Upload Image" class="form-control" (change)="imageChangeEvent($event)">
      </div>
      <div class="form-group">
        <label for="document">File</label>
        <input type="file" id="document" placeholder="Upload file" class="form-control" (change)="documentChangeEvent($event)">
      </div>
      <button type="submit" class="form-submit btn btn-primary">Submit</button>
    </form>
  </div>
