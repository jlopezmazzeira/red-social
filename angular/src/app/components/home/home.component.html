<!--<div class="row">-->
  <div id="timeline" class="col-lg-7 box pull-left">
    <h2>{{ sectionTitle }}</h2>
    <hr>
    <div class="box-content">

    </div>
  </div>
  <div id="card-user" class="col-lg-4 box pull-left">
    <div class="avatar">
      <img src="{{url_avatar}}/{{identity.image}}" *ngIf="identity.image">
      <img src="assets/images/default.png" *ngIf="!identity.image">
    </div>
    <div class="name-surname">
      <a href="#">{{ identity.name }} {{ identity.surname }}</a>
      <div class="clearfix"></div>
      <span class="nickname">
        {{ identity.nick}}
      </span>
    </div>
    <div class="clearfix"></div>
  </div>
  <div id="new-publication" class="col-lg-4 box pull-left">
    <h2>{{ sectionCreatePublication }}</h2>
    <hr>
    <form>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" name="message" rows="8" cols="80"></textarea>
      </div>
      <div class="form-group">
        <label for="picture">Picture</label>
        <input type="file" id="picture" class="form-control" name="" value="">
      </div>
      <div class="form-group">
        <label for="document">File</label>
        <input type="file" id="document" class="form-control" name="" value="">
      </div>
      <button type="submit" class="form-submit btn btn-primary">Submit</button>
    </form>
  </div>
